<div class="container">
<table class="table table-dark">
  <thead>
    <tr>
      <th (click)="sortTheBugs('title')" scope="col">Title</th>
      <th scope="col">Priority</th>
      <th scope="col">Reporter</th>
      <th scope="col">Date Created</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of mybugs">
      <th scope="row">{{bug.title}}</th>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt | date}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
</div>
